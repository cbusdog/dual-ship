# Use FQDN for host identification
hostname_fqdn: true

# Primary Datadog API Key
api_key: <PRIMARY_API_KEY>

# Additional Datadog Instances for Dual Shipping
additional_endpoints:
  "https://app.datadoghq.com":
    - <SECONDARY_API_KEY>
  "https://app.datadoghq.eu":
    - <EU_API_KEY>

# Enable Infrastructure Metrics
process_config:
  enabled: "true"

# Enable APM Tracing
apm_config:
  enabled: true
  additional_endpoints:
    "https://trace.agent.datadoghq.com":
      - <SECONDARY_API_KEY>
    "https://trace.agent.datadoghq.eu":
      - <EU_API_KEY>

# Enable Logging
logs_enabled: true
log_level: INFO

# Log Forwarding Configuration
logs_config:
  additional_endpoints:
    - host: intake.logs.datadoghq.com
      port: 443
      api_key: <SECONDARY_API_KEY>
    - host: intake.logs.datadoghq.eu
      port: 443
      api_key: <EU_API_KEY>

# Custom Tags
tags:
  - env:s2
  - customer:ns-pds
  - os:windows  # Automatically detected on Windows hosts
  - os:linux  # Automatically detected on Linux hosts

# Log File Collection (Linux)
logs:
  - type: file
    path: "/pdslogs/scc/current/*"
    service: "OSCLOGS"
    source: "tux-132.dc2.utcs.nscorp.com"

# Windows Event Log Collection (Windows)
  - type: windows_event
    channel_path: "System"
    source: "windows"
    service: "windows-logs"
  - type: windows_event
    channel_path: "Application"
    source: "windows"
    service: "windows-app-logs"

# Enable Network Monitoring
network_monitoring:
  enabled: true

# Enable Security Agent
security_agent:
  compliance:
    enabled: true
  runtime:
    enabled: true
